<!-- templates/authority/dashboard.html -->
{% extends 'CPL/base.html' %}

{% block content %}
<h2 class="text-center my-4">Authority Dashboard</h2>

<form method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Player</th>
                <th>Batch</th>
                <th>Position</th>
                <th>Assigned Team</th>
                <th>Set Category</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.batch }}</td>
                <td>{{ player.playing_position }}</td>
                <td>{{ player.assigned_team }}</td>
                <td>
                    <select name="class_{{ player.id }}">
                        <option value="">-- Choose --</option>
                        <option value="A" {% if player.player_class == "A" %}selected{% endif %}>A</option>
                        <option value="B" {% if player.player_class == "B" %}selected{% endif %}>B</option>
                        <option value="C" {% if player.player_class == "C" %}selected{% endif %}>C</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save Categories</button>
</form>
{% endblock %}
