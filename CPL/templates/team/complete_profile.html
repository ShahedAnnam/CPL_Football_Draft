{% extends 'CPL/base.html' %}
{% load static %}

{% block head %}
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'team/styleteam_profile.css' %}">
{% endblock %}


{% block content %}
<div class="team-profile-wrapper">
    <div class="team-profile-form">
        <h2>Complete Your Team Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-save">Save Profile</button>
        </form>
    </div>
</div>
{% endblock %}
