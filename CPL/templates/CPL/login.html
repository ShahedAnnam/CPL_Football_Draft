{% extends 'CPL/base.html' %}
{% load static %}

{% block title %}Login - CPL Football Draft{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'CPL/styleLogin.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <img src="{% static 'CPL/images/logo.png' %}" alt="CPL Logo" class="auth-logo">
    <h2>Login to your account</h2>
    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>
    <p class="note">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
