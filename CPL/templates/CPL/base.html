{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CPL Football Draft{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'CPL/styleBase.css' %}">
</head>
<body>
    <nav class="cpl-navbar">
        <a class="cpl-navbar-brand" href="#">CPL Football Draft</a>
        <ul class="cpl-navbar-links">
            {% if user.is_authenticated %}
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            {% else %}
                <li><a href="#">Login</a></li>
                <li><a href="{% url 'register_player' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
