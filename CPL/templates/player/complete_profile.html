{% extends 'CPL/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap">
  <link rel="stylesheet" href="{% static 'player/styleComplete_profile.css' %}">
{% endblock %}

{% block content %}
<div class="complete-profile-wrapper">
  <div class="profile-form-card">
    <h2>âš½ Complete Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="form-error">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="submit-btn">Save Profile</button>
    </form>
  </div>
</div>
{% endblock %}
